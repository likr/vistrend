<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vis Trend</title>
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/d3-plugins/sankey/sankey.js"></script>
    <script src="js/vistrend-views.js"></script>
    <script src="js/vistrend.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/vistrend.css"/>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-static-top" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">VisTrend</a>
      </div>
    </div>
    <div class="container">
      <h1>Vis Trend</h1>
      <div>
        <h2>Filter</h2>
        <p><strong id="filteredCount">0</strong> of <strong id="entryCount">0</strong> articles</p>
        <form action="#">
          <fieldset id="year">
            <legend>Year</legend>
            <label for="yearFrom">From</label>
            <select id="yearFrom" name="yearFrom">
            </select>
            <label for="yearTo">To</label>
            <select id="yearTo" name="yearTo">
            </select>
          </fieldset>
          <fieldset id="categories">
            <legend>Categories</legend>
          </fieldset>
          <fieldset id="metrics">
            <legend>Metrics</legend>
          </fieldset>
          <fieldset id="methods">
            <legend>Methods</legend>
          </fieldset>
        </form>
      </div>
      <div>
        <h2>Analysis</h2>
      </div>
      <ul id="view-tab-headers" class="nav nav-tabs">
      </ul>
      <div id="view-tab-contents" class="tab-content">
      </div>
    </div>
  </body>
</html>
