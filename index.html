<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vis Trend</title>
    <script src="jquery-2.0.0.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="d3.js"></script>
    <script src="vistrend.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <link rel="stylesheet" href="vistrend.css"/>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-static-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/#">VisTrend</a>
        </div>
      </div>
    </div>
    <div class="container">
      <h3>Association Analysis</h3>
      <p><strong id="filteredCount">0</strong> of <strong id="entryCount">0</strong> articles</p>
      <div class="row">
        <div class="span8">
          <table id="associations">
            <tr>
              <th style="width:230px; padding-right:10px;">
                <span style="float:right;">Attributes</span></th>
              <th style="width:350px; padding-left:10px;">
                <span style="float:left;">Frequency</span>
              </th>
            </tr>
          </table>
        </div>
        <div class="span4">
          <form action="#">
            <fieldset id="year">
              <legend>Year</legend>
              <label for="yearFrom">From</label>
              <select id="yearFrom" name="yearFrom">
              </select>
              <label for="yearTo">To</label>
              <select id="yearTo" name="yearTo">
              </select>
            </fieldset>
            <fieldset id="categories">
              <legend>Categories</legend>
            </fieldset>
            <fieldset id="metrics">
              <legend>Metrics</legend>
            </fieldset>
            <fieldset id="methods">
              <legend>Methods</legend>
            </fieldset>
            <fieldset id="index-terms">
              <legend>Index Terms</legend>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
